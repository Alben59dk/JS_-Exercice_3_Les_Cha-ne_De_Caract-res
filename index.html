
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Les chaînes de caractères</title>
  </head>
  <body>
    <script type="text/javascript">

let name = 'Johnny'
console.log('Je m\'appelle ' + name)
console.log(`Je m'appelle  ${name}`)

console.log(name.length)

name = 'Je m\'appelle ' + name +' Hallyday'
console.log(name.toLowerCase())
console.log(name.toUpperCase())
console.log(name.length)

console.log(name[0])
console.log(name.charAt(13))
console.log(name.charAt(20))

name = name.replace("Johnny Hallyday", "John Lennon")
console.log(name)

    </script>
  </body>
</html>
